<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>

        <link rel="stylesheet" href="res/style.css">


    </head>
    <body>
      <script type="text/javascript" src="cordova.js"></script>
      <script src="res/javas.js"></script>

      <div class="app">
          <h1>Hello Vuforia!</h1>
          <div id="deviceready" class="blink">
              <button class="button" id="start-vuforia">Click here to start Vuforia</button>
              <button class="button" id="start-vuforia-with-no-overlay-text">Click here to start Vuforia without overlay text</button>
              <button class="button" id="start-and-stop-vuforia">Click here to start Vuforia and attempt to stop it again after 5 seconds</button>
              <button class="button" id="stop-vuforia">Click here to stop Vuforia</button>
              <button class="button" id="start-vuforia-and-keep-open">Click here to start Vuforia and keep it open when an image is found</button>
              <button class="button" id="start-vuforia-and-recognise-in-sequence">Click here to start Vuforia and recognise targets in sequence</button>
          </div>
      </div>


    </body>
</html>
